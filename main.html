<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method ="POST">
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input type="Text" id="name" required>
	<label for="email">Email</label>
	<input type="Email" id="email" required>
	<label for="gender_m">Male</label>
	<input type="radio" name="gender" id="gender_m" required>
	<label for="gender_f">Female</label>
	<input type="radio" name="gender" id="gender_f" required>
	<label for ="cars">Car Brands</label>
	<select id="cars">
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select>
	<label for="carage">Car Age</label>
	<input type="Number" id="carage" required>
	<label for="dop">Date of Purchase (dop)</label>
	<input type="Date" id="dop" required>
	<label for="password">Password</label>
	<input type="Password" id="password" required>
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
